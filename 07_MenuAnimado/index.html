<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Animado</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <ul>
        <li style="--i:#A955FF;--j:#EA51FF;">
            <span class="icon">
                <ion-icon name="home-outline">Home</ion-icon>
            </span>
            <span class="title">Home</span>
        </li>
        <li style="--i:#56CCF2;--j:#2F90ED;">
            <span class="icon">
                <ion-icon name="chatbubble-outline">Menssages</ion-icon>
            </span>
            <span class="title">Menssages</span>
        </li>
        <li style="--i:#FF9966;--j:#FF5E62;">
            <span class="icon">
                <ion-icon name="heart-outline">Favourite</ion-icon>
            </span>
            <span class="title">Favourite</span>
        </li>
        <li style="--i:#80FF72;--j:#7EE8FA;">
            <span class="icon">
                <ion-icon name="videocam-outline">Videos</ion-icon>
            </span>
            <span class="title">Videos</span>
        </li>
        <li style="--i:#FFA9C6;--j:#F434E2;">
            <span class="icon">
                <ion-icon name="camera-outline">Photos</ion-icon>
            </span>
            <span class="title">Photos</span>
        </li>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>

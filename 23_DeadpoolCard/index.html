<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadpool Card</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="card">
        <div class="poster">
            <img src="img/fondo.jpg" alt="portada">
        </div>
        <div class="details">
            <div class="imgContent">
                <img src="img/logo.png" alt="logo">
                <br>
                <span>Directed by Shawn Levy</span>
            </div>
            <div class="rating">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-half-outline"></ion-icon>
                <span>4.5/5</span>
            </div>
            <div class="tags">
                <span class="action">Action</span>
                <span class="fantasy">Fantasy</span>
            </div>
            <br>
            <div class="info">
                Deadpool viaja en el tiempo con la intención de reclutar a Wolverine en la batalla contra un enemigo común: Paradox.
            </div>
            <br>
            <div class="cast">
                <h4>Elenco</h4>
                <ul>
                    <li>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Deadpool_2_Japan_Premiere_Red_Carpet_Ryan_Reynolds_%28cropped%29.jpg" alt="Ryan Reynolds">
                    </li>
                    <li>
                        <img src="https://cdn.britannica.com/47/201647-050-C547C128/Hugh-Jackman-2013.jpg" alt="Hugh Jackman">
                    </li>
                    <li>
                        <img src="https://aaregistry.org/wp-content/uploads/2020/04/leslie-uggams.jpg" alt="Leslie Uggams">
                    </li>
                    <li>
                        <img src="https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/877751_v9_bc.jpg" alt="Dafne Keen">
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>

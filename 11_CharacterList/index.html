<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Personajes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section>
        <div class="box">
            <h3>Personajes populares</h3>
            <div class="list">
                <div class="imgBox">
                    <img src="img/1.webp" alt="Personaje">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        1
                    </h2>
                    <h4>Tom Cruise</h4>
                    <p>Actor</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBox">
                    <img src="img/2.jpg" alt="Personaje">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        2
                    </h2>
                    <h4>Dwayne Johnson</h4>
                    <p>Actor</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBox">
                    <img src="img/3.jpg" alt="Personaje">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        3
                    </h2>
                    <h4>Tom Hanks</h4>
                    <p>Actor</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBox">
                    <img src="img/4.webp" alt="Personaje">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        4
                    </h2>
                    <h4>Brad Pitt</h4>
                    <p>Actor</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBox">
                    <img src="img/5.jpg" alt="Personaje">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        5
                    </h2>
                    <h4>Denzel Washington</h4>
                    <p>Actor</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

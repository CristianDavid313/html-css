<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Organizado</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <section class="header">
            <h1>Colecciones Populares</h1>
            <div class="btns">
                <span class="active">Perfil</span>
                <span>Egipto</span>
                <span>Relax</span>
                <span>Personas</span>
                <span>Moda</span>
            </div>
        </section>
        <section class="cards">
            <div class="card">
                <div class="imgs">
                    <div class="img">
                        <img src="img/uno.jpg" alt="uno">
                    </div>
                    <div class="img">
                        <img src="img/dos.png" alt="dos">
                    </div>
                    <div class="img">
                        <img src="img/tres.jpg" alt="tres">
                    </div>
                    <div class="img">
                        <img src="img/cuatro.jpg" alt="cuatro">
                    </div>
                </div>
                <div class="info">
                    <h2>Personas</h2>
                    <div class="tag">
                        <ion-icon name="images-outline"></ion-icon>
                        <span>150</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="imgs">
                    <div class="img">
                        <img src="img/cinco.webp" alt="cinco">
                    </div>
                    <div class="img">
                        <img src="img/seis.jpg" alt="seis">
                    </div>
                    <div class="img">
                        <img src="img/siete.jpg" alt="siete">
                    </div>
                    <div class="img">
                        <img src="img/ocho.webp" alt="ocho">
                    </div>
                </div>
                <div class="info">
                    <h2>Personas</h2>
                    <div class="tag">
                        <ion-icon name="images-outline"></ion-icon>
                        <span>150</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="imgs">
                    <div class="img">
                        <img src="img/nueve.jpg" alt="nueve">
                    </div>
                    <div class="img">
                        <img src="img/diez.jpg" alt="diez">
                    </div>
                    <div class="img">
                        <img src="img/once.jpg" alt="once">
                    </div>
                    <div class="img">
                        <img src="img/doce.webp" alt="doce">
                    </div>
                </div>
                <div class="info">
                    <h2>Personas</h2>
                    <div class="tag">
                        <ion-icon name="images-outline"></ion-icon>
                        <span>150</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Card</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-logo">
                <h1 class="logo">MARVEL</h1>
            </div>
            <nav class="header-navigation">
                <a href="#">Acerca de</a>
                <a href="#" class="link-button">Tu carrito <ion-icon name="cart-outline"></ion-icon></a>
            </nav>
        </div>
    </header>
    <main>
        <div class="responsive-container">
            <div class="grid">
                <div class="grid-column">
                    <a href="#" class="product">
                        <div class="product-image">
                            <img src="img/uno.jpg" alt="uno">
                        </div>
                        <div class="product-content">
                            <div class="product-info">
                                <h2 class="product-title">
                                    Capitán América: el primer vengador</h2>
                                <p class="product-price">
                                    $ 10
                                </p>
                            </div>
                            <button class="product-action">
                                <ion-icon name="heart-outline"></ion-icon>
                            </button>
                        </div>
                    </a>
                    <a href="#" class="product">
                        <div class="product-image">
                            <img src="img/dos.jpg" alt="dos">
                        </div>
                        <div class="product-content">
                            <div class="product-info">
                                <h2 class="product-title">
                                    Capitana Marvel</h2>
                                <p class="product-price">
                                    $ 15
                                </p>
                            </div>
                            <button class="product-action">
                                <ion-icon name="heart-outline"></ion-icon>
                            </button>
                        </div>
                    </a>
                </div>
                <div class="grid-column">
                    <a href="#" class="product">
                        <div class="product-image">
                            <img src="img/cinco.jpg" alt="cinco">
                        </div>
                        <div class="product-content">
                            <div class="product-info">
                                <h2 class="product-title">
                                    Thor</h2>
                                <p class="product-price">
                                    $ 15
                                </p>
                            </div>
                            <button class="product-action">
                                <ion-icon name="heart-outline"></ion-icon>
                            </button>
                        </div>
                    </a>
                </div>
                <div class="grid-column">
                    <a href="#" class="product">
                        <div class="product-image">
                            <img src="img/tres.jpg" alt="tres">
                        </div>
                        <div class="product-content">
                            <div class="product-info">
                                <h2 class="product-title">
                                    Iron Man</h2>
                                <p class="product-price">
                                    $ 5
                                </p>
                            </div>
                            <button class="product-action">
                                <ion-icon name="heart-outline"></ion-icon>
                            </button>
                        </div>
                    </a>
                    <a href="#" class="product">
                        <div class="product-image">
                            <img src="img/cuatro.jpg" alt="cuatro">
                        </div>
                        <div class="product-content">
                            <div class="product-info">
                                <h2 class="product-title">
                                    El increíble Hulk</h2>
                                <p class="product-price">
                                    $ 20
                                </p>
                            </div>
                            <button class="product-action">
                                <ion-icon name="heart-outline"></ion-icon>
                            </button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>

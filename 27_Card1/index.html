<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <img class="img-cart" src="img/rayo.png" alt="rayo">
        <h3>Rayo McQueen</h3>
        <div class="control-btn">
            <span class="prev">
                <i class="fa fa-long-arrow-left"></i>
            </span>
            <span class="next">
                <i class="fa fa-long-arrow-right"></i>
            </span>
        </div>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis blanditiis ipsum fugiat, cupiditate eum tenetur, laudantium tempore vitae, adipisci quae sunt id autem doloribus illum eos assumenda ab. Illum, pariatur!</p>
        <div class="properties">
            <div class="qty">
                <h4>Cantidad</h4>
                <i class="fa fa-minus"></i>
                <span class="number">1</span>
                <i class="fa fa-plus"></i>
            </div>
            <div class="price">
                <h4>Total Price</h4>
                <span class="price-inr">
                    <i class="fa fa-usd"></i>
                    <span class="amount">15</span>
                </span>
            </div>
            <div class="delivery">
                <h4>Delivery</h4>
                <i class="fa fa-fighter-jet"></i>
                <span class="time">En 60 mins</span>
            </div>
        </div>
        <input class="ip-add-cart" type="button" value="Agregar al carrito">
    </main>
</body>
</html>

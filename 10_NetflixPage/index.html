<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netfilx Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <a href="#" class="logo">
                <img src="img/logo.svg" alt="Logo" width="150">
            </a>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search">
                <button class="btnbuscar">
                    <span class="material-icons">search</span>
                </button>
            </div>
        </header>
        <section class="banner">
            <img src="img/SandMan.jpg" alt="SandMan" class="bg">
            <span class="sombraImg"></span>
            <div class="content">
                <img src="img/logoLetras.png" class="movieTitle" alt="Logo">
                <h4>
                    <span>2022</span>
                    <span><i>18+</i></span>
                    <span>1 Temporada</span>
                    <span>Serie</span>
                </h4>
                <p>
                    Luego de años de reclusión, el Rey del Sueño emprende un viaje a través de los mundos para recuperar lo que le robaron y restaurar su poder.
                </p>
                <div class="buttons">
                    <a href="#">Play</a>
                    <a href="#">My list</a>
                </div>
            </div>
            <a href="#" class="play" onclick="toggleVideo();">
                <img src="img/play.png">Watch Trailer
            </a>
        </section>
        <section class="trailer">
            <video src="video/trailer.mp4" controls="true"></video>
            <img src="img/cerrar.png" class="close" onclick="toggleVideo();">
        </section>
    </main>
    <script>
        function toggleVideo(){
            const trailer = document.querySelector(".trailer");
            const video = document.querySelector("video");
            trailer.classList.toggle("active");
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>
</html>

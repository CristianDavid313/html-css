<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/greninja.png" type="image/x-icon">
</head>
<body>
    <main class="contenedor">
        <article class="card">
            <img src="img/fondo.jpg" alt="fondocard" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="img/greninja.png" alt="greninja" class="card-body-contentimg-img" width="150">
                </div>
                <h1 class="card-body-title">
                    Greninja
                    <span>#628</span>
                </h1>
                <p class="card-dody-text">
                    coleccionable
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Tipo</h3>
                    <img src="img/agua.svg" alt="agua" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Debilidad</h3>
                    <img src="img/rayo.svg" alt="rayo" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="img/bonus.svg" alt="bonus" width="35">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
